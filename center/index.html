<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a Div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Method 1: Flexbox -->
    <div class="method-1">
        <div class="centered-div">Method 1</div>
    </div>
    
    <!-- Method 2: Grid -->
    <div class="method-2">
        <div class="centered-div">Method 2</div>
    </div>
    
    <!-- Method 3: Position Absolute -->
    <div class="method-3">
        <div class="centered-div">Method 3</div>
    </div>
    
    <!-- Method 4: Position Absolute (Transform) -->
    <div class="method-4">
        <div class="centered-div">Method 4</div>
    </div>
    
    <!-- Method 5: Margin Auto -->
    <div class="method-5">
        <div class="centered-div">Method 5</div>
    </div>
</body>
</html>
